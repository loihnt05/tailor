<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="tabs">
    <button class="tab first" onclick="openTab(event, 'first')">First Tab</button>
    <button class="tab second" onclick="openTab(event, 'second')">Second Tab</button>
    <button class="tab third" onclick="openTab(event, 'third')">Third Tab</button>
    <button class="tab fourth" onclick="openTab(event, 'fourth')">Fourth Tab</button>
   </div> 

   <div class="contents">
    <div class="first-content content">
        <h1>First Tab</h1>
        <p>Welcome to first tab.</p>
    </div>

    <div class="second-content content">
        <h1>Second Tab</h1>
        <p>This is the content of the second tab.</p>
   </div>
    <div class="third-content content">
        <h1>Third Tab</h1>
        <p>You can do whatever you want.</p>
    </div>

    <div class="fourth-content content">
        <h1>Fourth Tab</h1>
        <p>How are you today?</p>
    </div>
</body>
<script>
    function openTab(event, tabName) {
        const contents = document.querySelectorAll('.content');
        contents.forEach(content => content.style.display = 'none');

        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active'));

        document.querySelector(`.${tabName}-content`).style.display = 'block';
        event.currentTarget.classList.add('active');
    }

    // Open the first tab by default
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.first').click();
    });
</script>
</html>
