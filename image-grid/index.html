<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="image-grid">
      <img
        class="item-img"
        src="/image-grid/image/foggy-beach.jpeg"
        alt="Image 1"
      />
      <img
        class="item-img"
        src="/image-grid/image/living-room.jpeg"
        alt="Image 4"
      />
      <img
        class="item-img"
        src="/image-grid/image/table-topped.jpeg"
        alt="Image 2"
      />
      <img
        class="item-img"
        src="/image-grid/image/appartment.jpeg"
        alt="Image 3"
      />

      <img
        class="item-img"
        src="/image-grid/image/building.jpeg"
        alt="Image 5"
      />

      <img
        class="item-img"
        src="/image-grid/image/view-beach.jpeg"
        alt="Image 6"
      />
    </div>
  </body>
</html>
